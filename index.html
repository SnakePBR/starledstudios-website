<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starled Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        header {
            background: #1E1E1E;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            background: #ff416c;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #ff4b2b;
        }
        section#portfolio {
            padding: 50px;
            text-align: center;
        }
        .game {
            display: inline-block;
            width: 320px;
            background: #1e1e1e;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .game:hover {
            transform: scale(1.05);
        }
        .game img {
            width: 100%;
            border-radius: 10px;
        }
        .game h3 {
            margin-top: 15px;
        }
        .game p {
            font-size: 16px;
            color: #bbb;
        }
        .game a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .game a:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <header>
        <h1>Starled Studios</h1>
        <nav>
            <a href="#portfolio">Portfólio</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <section id="portfolio">
        <h2>Nosso Portfólio</h2>
        <div class="game">
            <img src="https://via.placeholder.com/320" alt="Jogo Exemplo">
            <h3>Exemplo de Jogo</h3>
            <p>Visitas: 1 Bilhão+</p>
            <a href="#" target="_blank">Jogar Agora</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Starled Studios. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
