<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starled Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Fundo mais escuro */
            color: #F4F4F4; /* Texto claro */
            text-align: center;
            overflow-x: hidden;
            max-width: 100vw;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            background: #2B3A42; /* Fundo azul escuro */
            transition: all 0.3s;
        }

        .logo {
            width: 150px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: #81C7D4; /* Azul claro para links */
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            transition: 0.3s;
        }

        .menu a:hover {
            opacity: 0.7;
            text-transform: uppercase;
            color: #F4F4F4; /* Branco no hover */
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://source.unsplash.com/1600x900/?game,technology') center/cover no-repeat;
            text-align: left;
            padding: 0 10%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .hero-text {
            max-width: 600px;
            z-index: 2;
        }

        .hero-text h1 {
            font-size: 4em;
            font-weight: 600;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
            color: #81C7D4; /* Azul claro para título */
        }

        .hero-text p {
            font-size: 1.4em;
            color: #B0B0B0; /* Cinza claro para texto */
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .platforms {
            padding: 60px 5%;
            text-align: center;
        }

        .platform-banner {
            background-color: #2B3A42; /* Azul escuro para plataforma */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 50px;
            border-radius: 10px;
            gap: 15px;
            transition: transform 0.3s ease;
        }

        .platform-banner img {
            height: 40px;
        }

        .platform-text {
            font-size: 1.5em;
            font-weight: 600;
            color: white;
        }

        .platform-banner:hover {
            transform: scale(1.05);
        }

        .portfolio {
            padding: 80px 5%;
            text-align: center;
            width: 100%;
            background-color: #1a1a1a; /* Fundo escuro para portfolio */
        }

        .portfolio h2 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #81C7D4; /* Azul claro para título */
        }

        .games {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }

        .game-card {
            background: #1A1A1A;
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s ease;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.2);
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .game-card h3 {
            font-size: 1.5em;
            margin: 15px 0 10px;
            color: #81C7D4; /* Azul claro para título de jogos */
        }

        .game-card p {
            font-size: 1em;
            color: #B0B0B0; /* Texto cinza claro */
            margin-bottom: 15px;
        }

        .game-card a {
            display: inline-block;
            background: linear-gradient(45deg, #4A90E2, #1A1A1A); /* Gradiente suave azul */
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            transition: 0.3s;
        }

        .game-card a:hover {
            opacity: 0.85;
            transform: translateY(-5px);
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            background: #1A1A1A;
            color: #B0B0B0; /* Texto cinza para rodapé */
            font-size: 0.9em;
            width: 100%;
        }

        .contact {
            position: fixed;
            top: 80%;
            right: 20px;
            background-color: #1A1A1A;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            z-index: 100;
        }

        .contact img {
            width: 50px;
            height: 50px;
        }

        .contact:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://raw.githubusercontent.com/SnakePBR/starledstudios-website/main/Projeto_Criador_de_logotipo_3.png" alt="Starled Studios Logo" class="logo">
        <div class="menu">
            <a href="#portfolio">Portfólio</a>
            <a href="#about">Sobre Nós</a>
        </div>
    </div>

    <section class="hero">
        <div class="hero-text">
            <h1>Construindo o Futuro dos Jogos</h1>
            <p>Explore o universo inovador de Starled Studios e mergulhe na criação de experiências únicas de jogos digitais.</p>
        </div>
    </section>

</body>
</html>
