<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #4A90E2, #1A1A1A); /* Azul suave com preto */
        color: white;
        text-align: center;
        overflow-x: hidden;
        max-width: 100vw;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 5%;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 999;
        transition: all 0.3s;
        background-color: rgba(0, 0, 0, 0.6); /* Fundo semitransparente para combinar com a logo */
    }

    .logo {
        width: 150px;
    }

    .menu {
        display: flex;
        gap: 20px;
    }

    .menu a {
        color: #4A90E2; /* Azul para links */
        text-decoration: none;
        font-size: 1.2em;
        font-weight: 400;
        transition: 0.3s;
    }

    .menu a:hover {
        opacity: 0.7;
        text-transform: uppercase;
        color: #fff; /* Branco ao passar o mouse */
    }

    .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('https://source.unsplash.com/1600x900/?game,technology') center/cover no-repeat;
        text-align: left;
        padding: 0 10%;
        width: 100%;
        position: relative;
        overflow: hidden;
    }

    .hero-text {
        max-width: 600px;
        z-index: 2;
    }

    .hero-text h1 {
        font-size: 4em;
        font-weight: 600;
        margin-bottom: 10px;
        color: #4A90E2; /* Azul no título */
        animation: fadeIn 1s ease-in-out;
    }

    .hero-text p {
        font-size: 1.4em;
        color: #ddd;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .platforms {
        padding: 60px 5%;
        text-align: center;
    }

    .platform-banner {
        background-color: #1A1A1A;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 50px;
        border-radius: 10px;
        gap: 15px;
        transition: transform 0.3s ease;
    }

    .platform-banner img {
        height: 40px;
    }

    .platform-text {
        font-size: 1.5em;
        font-weight: 600;
        color: #fff;
    }

    .platform-banner:hover {
        transform: scale(1.05);
    }

    .portfolio {
        padding: 80px 5%;
        text-align: center;
        width: 100%;
    }

    .portfolio h2 {
        font-size: 3em;
        margin-bottom: 20px;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #4A90E2; /* Azul para os títulos */
    }

    .games {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 40px;
    }

    .game-card {
        background: #1A1A1A;
        width: 320px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s ease;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.2);
    }

    .game-card img {
        width: 100%;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }

    .game-card h3 {
        font-size: 1.5em;
        margin: 15px 0 10px;
        color: #4A90E2; /* Azul no título dos jogos */
    }

    .game-card p {
        font-size: 1em;
        color: #bbb;
        margin-bottom: 15px;
    }

    .game-card a {
        display: inline-block;
        background: linear-gradient(45deg, #4A90E2, #1A1A1A); /* Gradiente azul */
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1em;
        transition: 0.3s;
    }

    .game-card a:hover {
        opacity: 0.85;
        transform: translateY(-5px);
    }

    footer {
        margin-top: 60px;
        padding: 20px;
        background: #1A1A1A;
        color: #bbb;
        font-size: 0.9em;
        width: 100%;
    }

    .contact {
        position: fixed;
        top: 80%;
        right: 20px;
        background-color: #1A1A1A;
        padding: 15px;
        border-radius: 50%;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        transition: 0.3s;
        z-index: 100;
    }

    .contact img {
        width: 50px;
        height: 50px;
    }

    .contact:hover {
        opacity: 0.8;
        transform: scale(1.1);
    }
</style>
