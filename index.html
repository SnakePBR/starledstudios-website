<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Starled Studios, starled, roblox, EB, Exército brasileiro, EB do snake, eb do potmaku">
    <title>Starled Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0A0A50, #A0CFFF);
            color: white;
            text-align: center;
            overflow-x: hidden;
            max-width: 100vw;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            transition: all 0.3s;
            background: linear-gradient(135deg, #003366, #66A3FF);
        }

        .logo {
            width: 150px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 400;
            transition: 0.3s;
        }

        .menu a:hover {
            opacity: 0.7;
            text-transform: uppercase;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            padding: 0 10%;
            width: 100%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #003366, #66A3FF);
        }

        .hero-text {
            max-width: 600px;
            z-index: 2;
        }

        .hero-text h1 {
            font-size: 4em;
            font-weight: 600;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .hero-text p {
            font-size: 1.4em;
            color: #E0EFFF;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .platforms {
            padding: 60px 5%;
            text-align: center;
            background: linear-gradient(135deg, #002244, #66A3FF);
        }

        .platform-banner {
            background-color: #225599;
            padding: 20px 50px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            background: linear-gradient(135deg, #003366, #66A3FF);
        }

        .platform-text {
            font-size: 1.5em;
            font-weight: 600;
            color: white;
        }

        .portfolio {
            padding: 80px 5%;
            text-align: center;
            width: 100%;
            background: linear-gradient(135deg, #002244, #66A3FF);
        }

        .portfolio h2 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .game-card {
            background: linear-gradient(135deg, #003366, #66A3FF);
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            background: #003366;
            color: #E0EFFF;
            font-size: 0.9em;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Starled Studios Logo" class="logo">
        <div class="menu">
            <a href="#portfolio">Portfólio</a>
            <a href="#about">Sobre Nós</a>
        </div>
    </div>

    <section class="hero">
        <div class="hero-text">
            <h1>Construindo o Futuro dos Jogos</h1>
            <p>Nós, da Starled Studios, criamos experiências imersivas no Roblox.</p>
        </div>
    </section>

    <section class="portfolio" id="portfolio">
        <h2>Nosso Portfólio</h2>
        <div class="game-card">
            <img src="game.png" alt="EB - Exército Brasileiro">
            <h3>EB - Exército Brasileiro</h3>
            <p>Visitas: 100K+</p>
            <a href="#">Jogar Agora</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Starled Studios. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
