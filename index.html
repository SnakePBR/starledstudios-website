<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Starled Studios, starled, roblox, EB, Exército brasileiro, EB do snake, eb do potmaku">
    <title>Starled Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #002855, #004AAD);
            color: white;
            text-align: center;
            overflow-x: hidden;
            max-width: 100vw;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(135deg, #001F3F, #0056b3);
        }

        .logo {
            width: 150px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        .menu a:hover {
            opacity: 0.7;
            text-transform: uppercase;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            padding: 0 10%;
            background: linear-gradient(135deg, rgba(0, 40, 85, 0.6), rgba(0, 74, 173, 0.3)), url('https://source.unsplash.com/1600x900/?game,technology') center/cover no-repeat;
        }

        .hero-text h1 {
            font-size: 4em;
            font-weight: 600;
        }

        .platforms {
            padding: 60px 5%;
            background: linear-gradient(135deg, #003366, #0073e6);
        }

        .platform-banner {
            background: linear-gradient(135deg, #002855, #0056b3);
            padding: 20px 50px;
            border-radius: 10px;
        }

        .portfolio {
            padding: 80px 5%;
            background: linear-gradient(135deg, #004AAD, #0066CC);
        }

        .game-card {
            background: linear-gradient(135deg, #003366, #0073e6);
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .game-card a {
            background: linear-gradient(45deg, #00A6FF, #0066CC);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            background: #002244;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/SnakePBR/starledstudios-website/main/Projeto_Criador_de_logotipo_3.png" alt="Starled Studios Logo" class="logo">
        <div class="menu">
            <a href="#portfolio">Portfólio</a>
            <a href="#about">Sobre Nós</a>
        </div>
    </div>

    <section class="hero">
        <div class="hero-text">
            <h1>Construindo o Futuro dos Jogos</h1>
            <p>Somos a Starled Studios, criando experiências imersivas no Roblox.</p>
        </div>
    </section>

    <section class="platforms">
        <div class="platform-banner">
            <span class="platform-text">Plataformas Parceiras</span>
            <img src="https://cdn.prod.website-files.com/66d5d0b5c396cb4aa3d8f820/66de1c032bd368e43720c890_Roblox%20White.png" alt="Roblox">
        </div>
    </section>

    <section class="portfolio" id="portfolio">
        <h2>Nosso Portfólio</h2>
        <div class="games">
            <div class="game-card">
                <img src="https://raw.githubusercontent.com/SnakePBR/starledstudios-website/main/1714308831897%20(1).png" alt="EB - Exército Brasileiro">
                <h3>EB - Exército Brasileiro</h3>
                <p>Visitas: 100K+</p>
                <a href="https://www.roblox.com/pt/games/127121345254769/EB-Ex-rcito-Brasileiro" target="_blank">Jogar Agora</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Starled Studios. Todos os direitos reservados.</p>
    </footer>

    <a href="https://discord.gg/MjruuMnYFh" class="contact">
        <img src="https://media.discordapp.net/attachments/1200932298426683542/1356392725758607562/pngegg.png?format=webp&quality=lossless&width=625&height=625" alt="Discord">
    </a>
</body>
</html>
