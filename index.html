<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starled Studios</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 900px;
            margin-top: 50px;
        }
        .logo {
            width: 250px;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        #portfolio {
            margin-top: 50px;
            text-align: center;
        }
        .game {
            display: inline-block;
            width: 320px;
            background: #1e1e1e;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .game:hover {
            transform: scale(1.05);
        }
        .game img {
            width: 100%;
            border-radius: 10px;
        }
        .game h3 {
            margin-top: 15px;
        }
        .game p {
            font-size: 16px;
            color: #bbb;
        }
        .game a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .game a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/SnakePBR/starledstudios-website/blob/main/Projeto_Criador_de_logotipo_3.png?raw=true" alt="Starled Studios Logo" class="logo">
        <h1>Bem-vindo à Starled Studios</h1>
        <p>Desenvolvemos jogos incríveis no Roblox!</p>
        <a href="https://discord.com/users/starledstudios" class="btn">Fale Conosco no Discord</a>
    </div>

    <section id="portfolio">
        <h2>Nosso Portfólio</h2>
        <div class="game">
            <img src="https://github.com/SnakePBR/starledstudios-website/blob/main/1714308831897%20(1).png?raw=true" alt="EB - Exército Brasileiro">
            <h3>EB - Exército Brasileiro</h3>
            <p>Visitas: 100K+</p>
            <a href="https://www.roblox.com/pt/games/127121345254769/EB-Ex-rcito-Brasileiro" target="_blank">Jogar Agora</a>
        </div>
    </section>
</body>
</html>
