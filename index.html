<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Starled Studios, starled, roblox, EB, Exército brasileiro, EB do snake, eb do potmaku">
    <title>Starled Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1E3A8A, #60A5FA);
            color: white;
            text-align: center;
            overflow-x: hidden;
            max-width: 100vw;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(135deg, #1E40AF, #93C5FD);
        }

        .logo {
            width: 150px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 400;
            transition: 0.3s;
        }

        .menu a:hover {
            opacity: 0.7;
            text-transform: uppercase;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.6), rgba(96, 165, 250, 0.3)), url('https://source.unsplash.com/1600x900/?game,technology') center/cover no-repeat;
            text-align: left;
            padding: 0 10%;
            width: 100%;
        }

        .hero-text h1 {
            font-size: 4em;
            font-weight: 600;
            color: #ffffff;
        }

        .hero-text p {
            font-size: 1.4em;
            color: #E0F2FE;
        }

        .portfolio {
            padding: 80px 5%;
            text-align: center;
            background: linear-gradient(135deg, #1E40AF, #93C5FD);
        }

        .portfolio h2 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .game-card {
            background: #1E3A8A;
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .game-card h3 {
            color: #ffffff;
        }

        footer {
            padding: 20px;
            background: #1E3A8A;
            color: #E0F2FE;
            font-size: 0.9em;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/SnakePBR/starledstudios-website/main/Projeto_Criador_de_logotipo_3.png" alt="Starled Studios Logo" class="logo">
        <div class="menu">
            <a href="#portfolio">Portfólio</a>
            <a href="#about">Sobre Nós</a>
        </div>
    </div>

    <section class="hero">
        <div class="hero-text">
            <h1>Construindo o Futuro dos Jogos</h1>
            <p>Nós, da Starled Studios, criamos experiências imersivas no Roblox.</p>
        </div>
    </section>

    <section class="portfolio" id="portfolio">
        <h2>Nosso Portfólio</h2>
        <div class="game-card">
            <img src="https://raw.githubusercontent.com/SnakePBR/starledstudios-website/main/1714308831897%20(1).png" alt="EB - Exército Brasileiro">
            <h3>EB - Exército Brasileiro</h3>
            <p>Visitas: 100K+</p>
            <a href="https://www.roblox.com/pt/games/127121345254769/EB-Ex-rcito-Brasileiro" target="_blank">Jogar Agora</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Starled Studios. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
