<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starled Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0A0A0A;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .logo {
            width: 400px; /* Agora a logo está bem maior */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #bbb;
            margin-bottom: 30px;
        }

        .portfolio {
            margin-top: 60px;
        }

        .portfolio h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .games {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .game-card {
            background: #1A1A1A;
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
        }

        .game-card h3 {
            font-size: 1.5em;
            margin: 15px 0 10px;
        }

        .game-card p {
            font-size: 1em;
            color: #bbb;
            margin-bottom: 15px;
        }

        .game-card a {
            display: inline-block;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            transition: 0.3s;
        }

        .game-card a:hover {
            opacity: 0.85;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            background: #1A1A1A;
            color: #bbb;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/SnakePBR/starledstudios-website/main/Projeto_Criador_de_logotipo_3.png" alt="Starled Studios Logo" class="logo">
        <h1>Starled Studios</h1>
        <p>Desenvolvemos jogos incríveis no Roblox!</p>
    </div>

    <section class="portfolio">
        <h2>Nosso Portfólio</h2>
        <div class="games">
            <div class="game-card">
                <img src="https://raw.githubusercontent.com/SnakePBR/starledstudios-website/main/1714308831897%20(1).png" alt="EB - Exército Brasileiro">
                <h3>EB - Exército Brasileiro</h3>
                <p>Visitas: 100k+</p>
                <a href="https://www.roblox.com/pt/games/127121345254769/EB-Ex-rcito-Brasileiro" target="_blank">Jogar Agora</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Starled Studios. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
